<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        {% if request.user.is_authenticated %}
            <span class="fs-5">Hello, {{request.user.username}}</span>
        {% else %}
            <span class="fs-5">Welcome</span>
        {% endif %}
    </a>
<!--<a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/">All List</a>-->
<a class="me-3 py-2 link-body-emphasis" href="/">All List</a>
<a class="me-3 py-2 link-body-emphasis" href="/home_for_search">Search</a>


    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        {% if request.user.is_authenticated %}
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'account' %}">Account</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'logout' %}">Logout</a>
            <a class="me-3 py-2 " href="{% url 'equipments:input' %}">Input</a>
            {% if request.user.is_superuser %}
                <a class="me-3 py-2" href="{% url 'home_for_correction' %}"><i>Correction</i></a>
            {% endif %}
        {% else %}
            <a class="me-3 py-2 " href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
<hr>
