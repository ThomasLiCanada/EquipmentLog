{% extends 'base.html' %}

{% block content %}

<style type="text/css">
            .form-signin {
          max-width: 350px;
          padding: 1rem;
          margin: auto;
        }

        .form-signin .form-floating:focus-within {
          z-index: 2;
        }

        .form-signin input[type="email"] {
          margin-bottom: 10px;
          border-bottom-right-radius: 2;
          border-bottom-left-radius: 2;
        }
        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 2;
          border-top-right-radius: 2;
        }
            .form-signin input[type="text"] {
          margin-bottom: 10px;
          border-top-left-radius: 2;
          border-top-right-radius: 2;
        }
        .custom-input {
          width: 500px;
        }


</style>

  <form class="form-signin" method="post">{% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Register an accounter </h1>

<!--      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="email" required autofocus>-->
<!--      <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="username" required>-->
<!--      <input type="password" name="password1" class="form-control" id="floatingPassword1" placeholder="password" required>-->
<!--      <input type="password" name="password2" class="form-control" id="floatingPassword2" placeholder="password confirmation" required>-->

            {% for field in registration_form %}
                    {{field.label_tag}}
                  <p>{{field}}</p>


                    {% for error in field.errors %}
                        <p style="color: red;">{{error}}</p>
                    {% endfor %}

            {% endfor %}

    <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
  </form>

{% endblock content %}
